{{include file="header.html"}}
<div class="wrapper">
    <div class="checkout container">
        <form method="post" id="payment-form" action="checkout.php">
            <section>
                <label for="amount">
                    <span class="input-label">支付信息</span>
                    <div class="input-wrapper ">
                        订单号：{{$payment.order_id}}<br/>
                        待支付金额：{{$payment.amount}}
                        <input id="payment_data" name="payment_data" type="hidden" value="{{$payment_data}}">
                    </div>
                </label>

                <div class="bt-drop-in-wrapper">
                    <div id="bt-dropin"></div>
                </div>
            </section>

            <input id="nonce" name="payment_method_nonce" type="hidden" />
            <button class="button" type="submit"><span>Transaction</span></button>
        </form>
    </div>
</div>

<script src="https://js.braintreegateway.com/web/dropin/1.13.0/js/dropin.min.js"></script>
<script>
    var form = document.querySelector('#payment-form');
    var client_token = "{{$token}}";

    braintree.dropin.create({
        authorization: client_token,
        selector: '#bt-dropin',
        paypal: {
            flow: 'vault'
        }
    }, function (createErr, instance) {
        if (createErr) {
            console.log('Create Error', createErr);
            return;
        }

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            instance.requestPaymentMethod(function (err, payload) {
                if (err) {
                    console.log('Request Payment Method Error', err);
                    return;
                }
                console.log('Request Payment Payload', payload);
                // Add the nonce to the form and submit
                document.querySelector('#nonce').value = payload.nonce;
                form.submit();
            });
        });
    });
</script>
<script src="javascript/demo.js"></script>
</body>
</html>
